<!DOCTYPE html>
<html>
<h3>This section prints 5th table excpet 5 * 2 = 10 using continue statement and breaks at 5 * 7 = 35 using break statement<br></h3>
<script>

for(let i=0;i<=10;i++)
{
 if(i==2)
 continue;
 else if(i==7)
 break;
 document.write(" 5 * "+i+" = "+i*5+"<br>");
}


 </script>
 </html>
