<!DOCTYPE html>
<html>
<h3>Program using switch case<br></h3>
<script>

let a = 1;

switch (a) {
    case 1:
        a = 5;
        break;
    case 2:
        a = 'one';
        break;
    case 3:
        a = 'two';
        break;

    default:
        a = 'not found';
        break;
}
document.write(`The value is ${a}`);


</script>
</html>
