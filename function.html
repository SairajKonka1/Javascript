<!DOCTYPE html>
<html>
<h3>Program using function<br></h3>
<script>

function add(a, b) {
    return a + b;
}

let number1 = parseFloat(prompt("Enter first number: "));
let number2 = parseFloat(prompt("Enter second number: "));

let result = add(number1,number2);

document.write("The sum is " + result);


 </script>
 </html>
